<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trilha Frei Leandro | Jardim Botânico do Rio de Janeiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        /* Painel de narrativas à esquerda */
        .narrative-panel {
            width: 30%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f8f8;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }
        .narrative-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .narrative-item {
            margin-bottom: 20px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid transparent;
            transition: border 0.3s;
        }
        .narrative-item:hover {
            border: 1px solid #4CAF50;
        }
        /* Mapa e visualizador de imagem */
        .map-frame, .image-frame {
            width: 70%;
            height: 100vh;
            display: none;
            position: relative;
        }
        .map-frame.active, .image-frame.active {
            display: block;
        }
        #map-viewer, #image-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Painel de narrativa à esquerda -->
    <div class="narrative-panel">
        <div class="narrative-title">Trilha Frei Leandro</div>
        
        <!-- Item da narrativa que ativa o mapa -->
        <div class="narrative-item" data-action="map">
            <h2>Trilha Frei Leandro</h2>
            <p>Clique para visualizar a trilha da Trilha Frei Leandro no mapa.</p>
        </div>

        <!-- Exemplo de narrativa que exibe uma imagem -->
        <div class="narrative-item" data-action="image" data-image-url="https://upload.wikimedia.org/wikipedia/commons/e/e6/Camellia_sinensis_drawing.jpg">
            <h2>Chá (Camellia sinensis)</h2>
            <p>Clique para ver a imagem do Chá.</p>
        </div>

        <!-- Outros itens de narrativa podem ser adicionados aqui com a mesma estrutura -->
    </div>

    <!-- Frame do mapa à esquerda -->
    <div class="map-frame" id="map-container">
        <div id="map-viewer"></div>
    </div>

    <!-- Frame de imagem à direita -->
    <div class="image-frame" id="image-container">
        <div id="image-viewer"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script> <!-- Plugin para carregar GPX -->
<script>
    // Inicialização do mapa e visualizador de imagens
    const mapContainer = document.getElementById('map-container');
    const imageContainer = document.getElementById('image-container');

    const mapViewer = L.map('map-viewer').setView([-22.9674, -43.2291], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(mapViewer);

    const imageViewer = L.map('image-viewer', {
        crs: L.CRS.Simple,
        zoomControl: true,
        minZoom: -5,
        zoomSnap: 0.1,
    }).setView([0, 0], 0);

    // Função para carregar o GPX da trilha
    function loadTrail() {
        mapViewer.eachLayer(layer => {
            if (layer instanceof L.GPX) mapViewer.removeLayer(layer); // Remover trilha anterior
        });
        new L.GPX("https://raw.githubusercontent.com/seu_usuario/seu_repositorio/main/trilha_frei_leandro.gpx", {
            async: true,
            polyline_options: { color: 'blue', opacity: 0.75, weight: 4 }
        }).on('loaded', e => mapViewer.fitBounds(e.target.getBounds()))
          .addTo(mapViewer);
    }

    // Função para exibir uma imagem
    function showImage(url) {
        imageViewer.eachLayer(layer => imageViewer.removeLayer(layer)); // Remover imagem anterior
        L.imageOverlay(url, [[-100, -100], [100, 100]]).addTo(imageViewer);
        imageViewer.fitBounds([[-100, -100], [100, 100]]);
    }

    // Evento de clique em narrativas
    document.querySelectorAll('.narrative-item').forEach(item => {
        item.addEventListener('click', function() {
            const action = this.getAttribute('data-action');
            if (action === 'map') {
                loadTrail();
                mapContainer.classList.add('active');
                imageContainer.classList.remove('active');
            } else if (action === 'image') {
                const imageUrl = this.getAttribute('data-image-url');
                if (imageUrl) {
                    showImage(imageUrl);
                    imageContainer.classList.add('active');
                    mapContainer.classList.remove('active');
                }
            }
        });
    });
</script>

</body>
</html>

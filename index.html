<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trilha Frei Leandro | Jardim Botânico do Rio de Janeiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .narrative-panel {
            width: 30%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f8f8;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }
        .narrative-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .narrative-section {
            margin-bottom: 20px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .narrative-section:hover {
            background-color: #e0e0e0;
        }
        .display-frame {
            width: 70%;
            height: 100%;
            display: none;
            position: relative;
        }
        #map-viewer, #image-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="narrative-panel" id="narrative-panel">
    <div class="narrative-title">Trilha Frei Leandro</div>
    
    <!-- Narrativa com ação para abrir o mapa -->
    <div class="narrative-section" data-action="map">
        <h2>Trilha Frei Leandro</h2>
        <p>Comemoração do bicentenário da gestão de Frei Leandro...</p>
    </div>

    <!-- Narrativa com ação para abrir uma imagem -->
    <div class="narrative-section" data-action="image" data-image-url="https://upload.wikimedia.org/wikipedia/commons/e/e6/Camellia_sinensis_drawing.jpg">
        <h2>Chá (Camellia sinensis)</h2>
        <p>Introdução da planta de chá...</p>
    </div>

    <!-- Outras narrativas seguem o mesmo padrão... -->
</div>

<!-- Frame para o mapa e imagens -->
<div class="display-frame" id="map-container">
    <div id="map-viewer"></div>
</div>
<div class="display-frame" id="image-container">
    <div id="image-viewer"></div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>

<script>
    // Inicializa o mapa para exibir a trilha
    var mapViewer = L.map('map-viewer').setView([-22.9674, -43.2291], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(mapViewer);
    var gpxLayer;

    // Inicializa o visualizador de imagens
    var imageViewer = L.map('image-viewer', {
        crs: L.CRS.Simple,
        zoomControl: true,
        minZoom: -5,
        zoomSnap: 0.1,
    }).setView([0, 0], 0);

    // Função para exibir o mapa com a trilha GPX
    function showMap() {
        document.getElementById('map-container').style.display = 'block';
        document.getElementById('image-container').style.display = 'none';

        // Remove qualquer trilha anterior e adiciona a nova trilha GPX
        if (gpxLayer) mapViewer.removeLayer(gpxLayer);
        gpxLayer = new L.GPX("https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/trilha_frei_leandro.gpx", {
            async: true,
            marker_options: {
                startIconUrl: null,
                endIconUrl: null,
                shadowUrl: null
            },
            polyline_options: {
                color: 'blue',
                opacity: 0.75,
                weight: 5,
                lineCap: 'round'
            }
        }).on('loaded', function(e) {
            mapViewer.fitBounds(e.target.getBounds());
        }).addTo(mapViewer);
    }

    // Função para exibir a imagem com zoom e pan
    function showImage(url) {
        document.getElementById('map-container').style.display = 'none';
        document.getElementById('image-container').style.display = 'block';

        imageViewer.eachLayer(layer => imageViewer.removeLayer(layer));
        L.imageOverlay(url, [[-100, -100], [100, 100]]).addTo(imageViewer);
        imageViewer.fitBounds([[-100, -100], [100, 100]]);
    }

    // Função para ocultar todas as janelas abertas
    function closeAllFrames() {
        document.getElementById('map-container').style.display = 'none';
        document.getElementById('image-container').style.display = 'none';
    }

    // Adiciona eventos de clique para cada narrativa
    document.querySelectorAll('.narrative-section').forEach(section => {
        section.addEventListener('click', function() {
            const action = this.getAttribute('data-action');
            closeAllFrames(); // Fecha qualquer frame aberto

            if (action === 'map') {
                showMap();
            } else if (action === 'image') {
                const imageUrl = this.getAttribute('data-image-url');
                showImage(imageUrl);
            }
        });
    });
</script>

</body>
</html>

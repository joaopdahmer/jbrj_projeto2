<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Narrativas Interativas - Trilha Frei Leandro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #narrativas {
            width: 25%;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #conteudo {
            width: 75%;
            position: relative;
            overflow: hidden;
        }
        #conteudo > div {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #imagem, #mapa, #osmMap {
            width: 100%;
            height: 100%;
        }
        .narrativaTexto {
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="narrativas">
        <button onclick="mostrarNarrativa('trilha')">Trilha Frei Leandro</button>
        <button onclick="mostrarNarrativa('sobre')">Sobre Frei Leandro</button>
        <button onclick="mostrarNarrativa('especies')">Espécies Botânicas da Trilha Frei Leandro</button>
    </div>
    <div id="conteudo">
        <!-- O conteúdo será carregado dinamicamente aqui -->
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script>
        const conteudoDiv = document.getElementById('conteudo');

        function limparConteudo() {
            conteudoDiv.innerHTML = '';
        }

        function mostrarNarrativa(narrativa) {
            limparConteudo();

            if (narrativa === 'trilha') {
                mostrarMapaComTrilha();
            } else if (narrativa === 'sobre') {
                mostrarInformacao(`Frei Leandro do Sacramento (1779-1829) nasceu Leandro Ferreira da Silva em Recife... 
                    Estendeu seu ensino ao Passeio Público, onde dispunha de um pequeno jardim didático...`);
            } else if (narrativa === 'especies') {
                mostrarEspecies();
            }
        }

        function mostrarMapaComTrilha() {
            const mapaDiv = document.createElement('div');
            mapaDiv.id = 'mapa';
            conteudoDiv.appendChild(mapaDiv);

            const mapa = L.map('mapa').setView([-22.9681, -43.2254], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(mapa);

            const gpx = 'https://raw.githubusercontent.com/joaopdahmer/jbrj_projeto2/main/trilha_frei_leandro.gpx';
            new L.GPX(gpx, {
                async: true,
                marker_options: {
                    startIconUrl: '',
                    endIconUrl: '',
                    shadowUrl: ''
                }
            }).on('loaded', function(e) {
                mapa.fitBounds(e.target.getBounds());
            }).addTo(mapa);
        }

        function mostrarInformacao(texto) {
            const textoDiv = document.createElement('div');
            textoDiv.className = 'narrativaTexto';
            textoDiv.innerHTML = texto;
            conteudoDiv.appendChild(textoDiv);
        }

        function mostrarEspecies() {
            const especiesDiv = document.createElement('div');
            especiesDiv.className = 'narrativaTexto';
            especiesDiv.innerHTML = `
                <h3>Espécies Botânicas da Trilha Frei Leandro</h3>
                <ul>
                    <li><strong>Chá</strong> (Camellia sinensis)</li>
                    <li><strong>Teca</strong> (Tectona grandis)</li>
                    <li><strong>Fruta-Pão</strong> (Artocarpus altilis)</li>
                    <li><strong>Esponja-de-Ouro</strong> (Stifftia chrysantha)</li>
                    <li><strong>Biribá</strong> (Annona mucosa)</li>
                    <li><strong>Sibipiruna</strong> (Cenostigma pluviosum)</li>
                    <li><strong>Abacate</strong> (Persea americana)</li>
                    <li><strong>Árvore-do-Carvão</strong> (Albizia lebbeck)</li>
                    <li><strong>Olho-de-Boi</strong> (Dimocarpus longan)</li>
                    <li><strong>Jaqueira</strong> (Artocarpus heterophyllus)</li>
                </ul>
            `;
            conteudoDiv.appendChild(especiesDiv);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trilha Frei Leandro | Jardim Botânico do Rio de Janeiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .narrative-panel {
            width: 40%;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f8f8;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }
        .narrative-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .narrative-section {
            margin-bottom: 20px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .narrative-section:hover {
            background-color: #e0e0e0;
        }
        .narrative-section h2 {
            font-size: 22px;
            margin: 0 0 5px;
        }
        .display-frame {
            width: 60%;
            height: 100vh;
            position: relative;
            display: none;
            background-color: #fff;
        }
        #map-viewer, #image-viewer {
            width: 100%;
            height: 100%;
            display: none;
        }
        #map-viewer.active, #image-viewer.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Painel de narrativa à esquerda -->
    <div class="narrative-panel">
        <div class="narrative-title">Trilha Frei Leandro</div>
        
        <!-- Narrativa principal com ação de abrir o mapa -->
        <div class="narrative-section" id="trilha-frei-leandro" data-type="map">
            <h2>Trilha Frei Leandro</h2>
            <p>Esta trilha comemora o bicentenário da gestão de Frei Leandro (1824-2024) no Jardim Botânico do Rio de Janeiro...</p>
        </div>
        
        <!-- Exemplo de narrativa de planta com ação de abrir imagem -->
        <div class="narrative-section" id="cha" data-type="image" data-image-url="https://upload.wikimedia.org/wikipedia/commons/e/e6/Camellia_sinensis_drawing.jpg">
            <h2>Chá (Camellia sinensis)</h2>
            <p>Mudas de chá começaram a ser remetidas de Macau...</p>
        </div>

        <!-- Outras narrativas podem seguir o mesmo padrão -->
    </div>

    <!-- Área de exibição à direita -->
    <div class="display-frame" id="display-frame">
        <!-- Frame do mapa -->
        <div id="map-viewer"></div>
        <!-- Frame da imagem -->
        <div id="image-viewer"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Inicialização do mapa para OpenStreetMap no elemento 'map-viewer'
    var mapViewer = L.map('map-viewer').setView([-22.9674, -43.2291], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(mapViewer);

    // Seleciona o contêiner de exibição e frames de mapa e imagem
    const displayFrame = document.getElementById('display-frame');
    const mapFrame = document.getElementById('map-viewer');
    const imageFrame = document.getElementById('image-viewer');

    // Função para exibir o mapa
    function showMap() {
        displayFrame.style.display = 'block';
        mapFrame.classList.add('active');
        imageFrame.classList.remove('active');
    }

    // Função para exibir uma imagem
    function showImage(url) {
        displayFrame.style.display = 'block';
        imageFrame.style.backgroundImage = `url('${url}')`;
        imageFrame.classList.add('active');
        mapFrame.classList.remove('active');
    }

    // Adiciona evento de clique para cada narrativa
    document.querySelectorAll('.narrative-section').forEach(section => {
        section.addEventListener('click', () => {
            const type = section.getAttribute('data-type');
            
            if (type === 'map') {
                showMap(); // Exibe o mapa se a narrativa for do tipo "map"
            } else if (type === 'image') {
                const imageUrl = section.getAttribute('data-image-url');
                showImage(imageUrl); // Exibe a imagem se a narrativa for do tipo "image"
            }
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Narrativas Interativas - Trilha Frei Leandro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #narrativas {
            width: 25%;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #conteudo {
            width: 75%;
            position: relative;
            overflow: hidden;
        }
        #conteudo > div {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .narrativaTexto {
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="narrativas">
        <button onclick="mostrarNarrativa('trilha')">Trilha Frei Leandro</button>
        <button onclick="mostrarNarrativa('imagem')">Fotografia de Frei Leandro</button>
        <button onclick="mostrarNarrativa('osm')">Mapa OSM do Jardim Botânico</button>
    </div>
    <div id="conteudo">
        <!-- O conteúdo será carregado dinamicamente aqui -->
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script>
        const conteudoDiv = document.getElementById('conteudo');

        function limparConteudo() {
            conteudoDiv.innerHTML = '';
        }

        function mostrarNarrativa(narrativa) {
            limparConteudo();

            if (narrativa === 'trilha') {
                mostrarMapaComTrilha();
            } else if (narrativa === 'imagem') {
                mostrarImagem();
            } else if (narrativa === 'osm') {
                mostrarOSM();
            }
        }

        function mostrarMapaComTrilha() {
            const mapaDiv = document.createElement('div');
            mapaDiv.id = 'mapa';
            conteudoDiv.appendChild(mapaDiv);

            const mapa = L.map('mapa').setView([-22.9681, -43.2254], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(mapa);

            const gpx = 'https://raw.githubusercontent.com/joaopdahmer/jbrj_projeto2/main/trilha_frei_leandro.gpx';
            new L.GPX(gpx, {
                async: true,
                marker_options: {
                    startIconUrl: '',
                    endIconUrl: '',
                    shadowUrl: ''
                }
            }).on('loaded', function(e) {
                mapa.fitBounds(e.target.getBounds());
            }).addTo(mapa);
        }

        function mostrarImagem() {
            const imagemDiv = document.createElement('div');
            imagemDiv.id = 'imagem';
            conteudoDiv.appendChild(imagemDiv);

            OpenSeadragon({
                id: "imagem",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
                tileSources: {
                    type: 'image',
                    url: 'https://example.com/imagem_frei_leandro.jpg' // Substitua pelo link da imagem
                }
            });
        }

        function mostrarOSM() {
            const osmDiv = document.createElement('div');
            osmDiv.id = 'osmMap';
            conteudoDiv.appendChild(osmDiv);

            const osmMap = L.map('osmMap').setView([-22.9681, -43.2254], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(osmMap);
        }
    </script>
</body>
</html>

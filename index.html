<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trilha Frei Leandro | Jardim Botânico do Rio de Janeiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .narrative-panel {
            width: 30%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
            font-size: 18px;
        }
        .narrative-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .narrative-section {
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .narrative-section:hover {
            background-color: #e0e0e0;
        }
        .narrative-section h2 {
            font-size: 20px;
            margin: 0 0 8px 0;
        }
        .display-frame {
            width: 70%;
            height: 100vh;
            position: relative;
            display: none;
        }
        #map-viewer, #image-viewer {
            width: 100%;
            height: 100%;
        }
        /* Exibir o frame com o mapa ou imagem */
        .display-frame.visible {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Painel de narrativas à esquerda -->
    <div class="narrative-panel">
        <div class="narrative-title">Narrativas</div>

        <!-- Seção da narrativa da trilha -->
        <div class="narrative-section" id="trilha-narrativa">
            <h2>Trilha Frei Leandro</h2>
            <p>Esta Trilha comemora o bicentenário da gestão de Frei Leandro...</p>
        </div>

        <!-- Outras narrativas, como Chá, cada uma com uma imagem -->
        <div class="narrative-section" id="cha-narrativa" data-image-url="https://upload.wikimedia.org/wikipedia/commons/e/e6/Camellia_sinensis_drawing.jpg">
            <h2>Chá (Camellia sinensis)</h2>
            <p>Mudas de chá começaram a ser remetidas de Macau...</p>
        </div>

        <!-- Adicione mais narrativas conforme necessário... -->
    </div>

    <!-- Div para exibir o mapa ou imagem à direita -->
    <div class="display-frame" id="map-container">
        <div id="map-viewer"></div>
    </div>
    <div class="display-frame" id="image-container">
        <div id="image-viewer"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
<script>
    // Inicializar o mapa
    var mapViewer = L.map('map-viewer');
    var gpxLayer; // Camada para a trilha GPX
    mapViewer.setView([-22.9674, -43.2291], 16); // Posição central inicial
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(mapViewer);

    // Inicializar o visualizador de imagens
    var imageViewer = L.map('image-viewer', {
        crs: L.CRS.Simple,
        zoomControl: true,
        minZoom: -5,
        zoomSnap: 0.1
    }).setView([0, 0], 0);

    // Função para carregar e exibir a trilha GPX
    function loadGPX() {
        // Remover qualquer trilha GPX existente
        if (gpxLayer) mapViewer.removeLayer(gpxLayer);

        // Carregar o arquivo GPX
        gpxLayer = new L.GPX('https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/trilha_frei_leandro.gpx', {
            async: true,
            polyline_options: {
                color: 'blue',
                opacity: 0.75,
                weight: 5,
                lineCap: 'round'
            }
        }).on('loaded', function(e) {
            mapViewer.fitBounds(e.target.getBounds());
        }).addTo(mapViewer);
    }

    // Função para exibir imagem com zoom
    function showImage(url) {
        imageViewer.eachLayer(layer => imageViewer.removeLayer(layer));
        L.imageOverlay(url, [[-100, -100], [100, 100]]).addTo(imageViewer);
        imageViewer.fitBounds([[-100, -100], [100, 100]]);
    }

    // Alternar entre exibir o mapa e a imagem
    const mapContainer = document.getElementById('map-container');
    const imageContainer = document.getElementById('image-container');

    document.getElementById('trilha-narrativa').addEventListener('click', () => {
        imageContainer.classList.remove('visible'); // Esconde a imagem
        mapContainer.classList.add('visible'); // Mostra o mapa
        loadGPX(); // Carrega a trilha GPX
    });

    document.querySelectorAll('.narrative-section').forEach(section => {
        section.addEventListener('click', function() {
            const imageUrl = this.getAttribute('data-image-url');
            if (imageUrl) {
                mapContainer.classList.remove('visible'); // Esconde o mapa
                imageContainer.classList.add('visible'); // Mostra a imagem
                showImage(imageUrl); // Exibe a imagem com zoom
            }
        });
    });
</script>

</body>
</html>
